syntax = "proto3";

option csharp_namespace = "Google.Android.PerformanceTuner";

enum Scene {
    SCENE_INVALID = 0;
    SCENE_ASSETS_SCENES_SIREN = 1;
    SCENE_ASSETS_SCENES_CLOSE = 2;
    SCENE_ASSETS_SCENES_SETTINGS = 3;
}

message Annotation {
    Scene scene = 1;
}

message FidelityParams {
    int32 level = 1;
}
